{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    {% block extra_head %}{% endblock %}
</head>

<body class="dark-theme">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% url 'home' %}">Yuan</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'portfolio:about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'portfolio:skills' %}">Skills</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'portfolio:projects' %}">Works</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'portfolio:contact' %}">Contact</a></li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                <a href="{% url 'blog:post_new' %}" class="top-menu">
                    {% include './icons/pencil-square.svg' %}
                </a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>

</html>
