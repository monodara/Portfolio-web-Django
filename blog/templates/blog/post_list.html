{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<article class="post">
    <time class="date">
        {{ post.published_date }}
    </time>
    <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    {% if post.subtitle %}
        <h3>{{ post.subtitle }}</h3>
    {% endif %}
    <p class="preview">{{ post.text|striptags }}</p>
</article>
{% endfor %}
{% endblock %}
